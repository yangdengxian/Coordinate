<html ng-app="sportStoreApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>我国常用的坐标系统WKID列表</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css">
	<script type="text/javascript" src="angular.js"></script>
</head>
<body ng-controller="sportStoreCtrl">
	<div class="navbar navbar-inserve">
		<a href="#" class="navbar-brand">我国常用的坐标系统WKID列表</a>
	</div>
	<div class="panel panel-default row" ng-controller="productListCtrl">
		<div class="col-xs-3">
			<a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
			<a ng-repeat="item in data.products | orderBy:'Type' | unique:'Type'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg" ng-class="getCategoryClass(item)">{{item}}</a>
		</div>
		<div class="col-xs-8">
			<div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
				<h3>
					<strong>坐标系：{{item.CoordinateAlas}}</strong>
					<span class="pull-right label label-primary">{{item.CoordinateName}}</span>
					
				</h3>
				<p class="lead">Wkid：{{item.Wkid}}</p>
				<p class="lead">坐标类型：{{item.Type}}</p>				
			</div>
			<div class="pull-right btn-group">
				<a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
				ng-click="selectPage($index + 1)"
				class="btn btn-default"
				ng-class="getSelectedPageClass($index + 1)">
					{{$index + 1}}
				</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		angular.module('sportStoreApp', ['customFilters']);
	</script>
	<script type="text/javascript" src="controller/sportsStore.js"></script>
	<script type="text/javascript" src="filters/customFilters.js"></script>
	<script type="text/javascript" src="controller/productListCtrl.js"></script>
</body>
</html>
